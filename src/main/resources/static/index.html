<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compressor</title>
</head>
<body>
    <h1>Welcome!</h1>
    <form action="./compress-file" method="post" enctype="multipart/form-data">
        Select file to compress:
        <input type="file" name="file" id="compress">
        <input type="submit" value="Compress File" name="submit">
    </form>
    <form action="./decompress-file" method="post" enctype="multipart/form-data">
        Select file to decompress:
        <input type="file" name="file" id="decompress">
        <input type="submit" value="Decompress File" name="submit">
    </form>
</body>
</html>
